<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/game.css" />
    <script src="./js/game.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/twitchPlayer.js"></script>
    </script>
</head>

<body>
    <div id="layoutText">

        <!-- Runner details. -->
        <div class="runnerContainer" id="name1Container">
            <div class="runnerName" id="name1"></div>
            <img class="medalsImg" id="medalsImg1" src="./img/medal_none.png"></img>
            <div class="medalsText" id="medalsText1"></div>
        </div>
        <div class="runnerPronouns" id="pronouns1"></div>

        <div class="runnerContainer" id="name2Container">
            <div class="runnerName" id="name2"></div>
            <img class="medalsImg" id="medalsImg2" src="./img/medal_none.png"></img>
            <div class="medalsText" id="medalsText2"></div>
        </div>
        <div class="runnerPronouns" id="pronouns2"></div>

        <div class="runnerContainer" id="name3Container">
            <div class="runnerName" id="name3"></div>
            <img class="medalsImg" id="medalsImg3" src="./img/medal_none.png"></img>
            <div class="medalsText" id="medalsText3"></div>
        </div>
        <div class="runnerPronouns" id="pronouns3"></div>

        <div class="runnerContainer" id="name4Container">
            <div class="runnerName" id="name4"></div>
            <img class="medalsImg" id="medalsImg4" src="./img/medal_none.png"></img>
            <div class="medalsText" id="medalsText4"></div>
        </div>
        <div class="runnerPronouns" id="pronouns4"></div>

        <!-- Game details. -->
        <div id="gameName"></div>
        <div id="category"></div>
        <div id="estimate"></div>
        <div id="system"></div>
        <div id="release"></div>

        <!-- Timer. -->
        <div id="timer"></div>

        <!-- Sponsors. -->
        <div id="sponsor">
            <img id="sponsorImg"></img>
        </div>

        <!-- Test div for fitText function. -->
        <div id="testDiv"></div>
    </div>

    <!-- Cam cover. -->
    <div class="camCoverDiv" id="camCover1">
        <img class="camCoverImg" id="camCoverImg1"></img>
    </div>
    <div class="camCoverDiv" id="camCover2">
        <img class="camCoverImg" id="camCoverImg2"></img>
    </div>
    <div class="camCoverDiv" id="camCover3">
        <img class="camCoverImg" id="camCoverImg3"></img>
    </div>
    <div class="camCoverDiv" id="camCover4">
        <img class="camCoverImg" id="camCoverImg4"></img>
    </div>

    <!-- Background. -->
    <div id="background"></div>

    <!-- Twitch players. -->
    <img id="layoutImg" src="" width="1920" height="1080">
    <div style="overflow: hidden;">
        <div class="playerDiv" id="twitchP4"></div>
    </div>
    <div style="overflow: hidden;">
        <div class="playerDiv" id="twitchP3"></div>
    </div>
    <div style="overflow: hidden;">
        <div class="playerDiv" id="twitchP2"></div>
    </div>
    <div style="overflow: hidden;">
        <div class="playerDiv" id="twitchP1"></div>
    </div>
</body>

</html>
