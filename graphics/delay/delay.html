<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div></div>
    <style>
        body {
            margin: 0;
        }

        div {
            position: absolute;
            top: 1030px;
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        nodecg.listenFor('flashSquare', () => {
            let div = document.querySelector('div');
            div.style.backgroundColor = "rgb(255, 0, 0)";
            setTimeout(() => div.style.backgroundColor = "transparent", 1000)
        })
    </script>
</body>

</html>
