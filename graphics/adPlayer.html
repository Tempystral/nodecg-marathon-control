<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <video></video>
    <script>
        const ads = nodecg.Replicant('assets:ads');
        const adPlayer = nodecg.Replicant('adPlayer');

        let video = document.querySelector('video');

        NodeCG.waitForReplicants(ads, adPlayer).then(() => {

            adPlayer.on('change', (newVal, oldVal) => {
                if (!oldVal) return;
                if (newVal.adPlaying !== oldVal.adPlaying && newVal.adPlaying) startAd();
            })
        })

        async function startAd() {
            video.src = ads.value[Math.floor(Math.random() * ads.value.length)].url;
            video.onloadeddata = async (data) => {
                await nodecg.sendMessage('startAd', video.duration * 1000);
                video.style.display = 'inherit';
                video.play();
            }

            video.onended = () => {
                video.style.display = 'none';
            }
        }
    </script>
    <style>
        body {
            margin: 0;
        }

        video {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 1920px;
            height: 1080px;
        }
    </style>
</body>

</html>
