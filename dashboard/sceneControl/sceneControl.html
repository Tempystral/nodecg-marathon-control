<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../nodecgComponents/nodecgComponents.css">
    <script src="../nodecgComponents/nodecgComponents.js"></script>
    <link rel="stylesheet" href="sceneControl.css" />
    <script src="sceneControl.js"></script>
</head>

<body>
        <div id="sceneDiv">
            <div class="select">
                <select id="sceneList" onchange="nodecg.sendMessage('setPreviewScene', this.value)">
                </select>
                <label>Scene</label>
                <div class="selectBorder"></div>
            </div>
        </div>
        <div id="runnerInfo">
            <div class="playerDiv" id="p1Div">
                <div class="input">
                    <input type="text" player="0" class="runnerInput" onChange="setStreamKey(this)"></input>
                    <label>Player 1</label>
                    <div></div>
                </div>
                <button class="iconButton" id="p1Refresh" onclick="nodecg.sendMessage('restartMedia', activeRunners.value[0].source)"><span id="refreshIcon"
                        class="material-icons">refresh</span></button>
                <button class="iconButton" id="p1Cam" onclick="activeRunners.value[0].cam = !activeRunners.value[0].cam;"><span id="camIcon"
                        class="material-icons">videocam_off</span></button>
            </div>
            <div class="playerDiv" id="p2Div">
                <div class="input">
                    <input type="text" player="1" class="runnerInput" onChange="setStreamKey(this)"></input>
                    <label>Player 2</label>
                    <div></div>
                </div>
                <button class="iconButton" id="p2Refresh" onclick="nodecg.sendMessage('restartMedia', activeRunners.value[1].source)"><span id="refreshIcon"
                        class="material-icons">refresh</span></button>
                <button class="iconButton" id="p2Cam" onclick="activeRunners.value[1].cam = !activeRunners.value[1].cam;"><span id="camIcon"
                        class="material-icons">videocam_off</span></button>
            </div>
            <div class="playerDiv" id="p3Div">
                <div class="input">
                    <input type="text" player="2" class="runnerInput" onChange="setStreamKey(this)"></input>
                    <label>Player 3</label>
                    <div></div>
                </div>
                <button class="iconButton" id="p3Refresh" onclick="nodecg.sendMessage('restartMedia', activeRunners.value[2].source)"><span id="refreshIcon"
                        class="material-icons">refresh</span></button>
                <button class="iconButton" id="p3Cam" onclick="activeRunners.value[2].cam = !activeRunners.value[2].cam;"><span id="camIcon"
                        class="material-icons">videocam_off</span></button>
            </div>
            <div class="playerDiv" id="p4Div">
                <div class="input">
                    <input type="text" player="3" class="runnerInput" onChange="setStreamKey(this)"></input>
                    <label>Player 4</label>
                    <div></div>
                </div>
                <button class="iconButton" id="p4Refresh" onclick="nodecg.sendMessage('restartMedia', activeRunners.value[3].source)"><span id="refreshIcon"
                        class="material-icons">refresh</span></button>
                <button class="iconButton" id="p4Cam" onclick="activeRunners.value[3].cam = !activeRunners.value[3].cam;"><span id="camIcon"
                        class="material-icons">videocam_off</span></button>
            </div>
        </div>
        <button id="adPlayer" onClick="adPlayer.value.adPlaying = true;"></button>
</body>

</html>
