<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/timer-colors.css" />
    <script src="./js/modules.js"></script>
    <script src="./js/timer-colors.js"></script>
    </script>
</head>

<body>
    <div id='main'>
    <div class='propertiesDiv' id="propertiesLeft">
        <paper-input class="input" id="stopped" label="Stopped" onChange="changeProperties()">
            <div slot="prefix"># </div>
        </paper-input>
        <paper-input class="input" id="finished" label="Finished" onChange="changeProperties()">
            <div slot="prefix"># </div>
        </paper-input>
    </div>
    <div class='propertiesDiv' id="propertiesRight">
        <paper-input class="input" id="running" label="Running" onChange="changeProperties()">
            <div slot="prefix"># </div>
        </paper-input>
        <paper-input class="input" id="paused" label="Paused" onChange="changeProperties()">
            <div slot="prefix"># </div>
        </paper-input>
    </div>
    <custom-style>
        <style>
            paper-input.input {
                display: inline-block;
                width: 100%;
                margin-top: 10px;
                --primary-text-color: white;
                --paper-input-container-color: #FFFFFFB3;
                --paper-input-container-focus-color: #2196F3;
                --paper-input-container-underline-focus-border-color: #2196F3;
            }
        </style>
    </custom-style>
    </div>
</body>

</html>
